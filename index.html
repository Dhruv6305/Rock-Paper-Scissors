<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <div class="choice" id="rock">
            <img class="img" src="images/rock.png">
        </div>
        <div class="choice" id="paper">
            <img class="img" src="images/paper.png">
        </div>
        <div class="choice" id="scissor">
            <img class="img" src="images/scissors.png">
        </div>
    </div>

    <div class="comp_container">
        <div class = "comp_choice">
            <img class="c_choice" src="">
            <p id="compText"></p>
        </div>
    </div>

    <div class="resetScore">
        <button id="resetBtn">
            Reset Scores
        </button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container" class="hide">
        <p id="msg">Pick Any Move</p>
    </div>

    <script src="rps.js"></script>
</body>
</html>
